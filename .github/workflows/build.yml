name: 📦 Build and test the frontend and backend services

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: 🛠️ Build the frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: 🗂️ Checkout repository
        uses: actions/checkout@v4
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run build

  backend:
    name: 🛠️ Build and test the backend service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: 🗂️ Checkout repository
        uses: actions/checkout@v4
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run test:prod
      - run: npm run build
