name: ğŸ“¦ Build & test the services

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: ğŸ› ï¸ Build the frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ—‚ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: ğŸ“¥ Clean install
        run: npm ci
      - name: âš’ï¸ Build
        run: npm run build

  backend:
    name: ğŸ› ï¸ Build & test the backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ğŸ—‚ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: ğŸ“¥ Clean install
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm run test:prod
      - name: âš’ï¸ Build
        run: npm run build
